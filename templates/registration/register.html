{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<!-- slider-start -->
<div class="slider-area pos-relative">
  <div class="slider-active">
    <div
      class="single-slider slider-height d-flex align-items-center justify-content-center"
      style="background-image: url({% static 'img/slider/slider_bg_1.jpg' %});"
    >
    <div class="container">
      <div class="row text-white">
          <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto form p-4">
              <h4 class="display-4 py-2 text-truncate text-center text-white">Register</h4>
              <div class="px-2">
                  <form action="" class="justify-content-center" method="POST">
                    {% csrf_token %}
                    {{ form |crispy }}
                    <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                  </form>
                  <div class="border-top pt-3">
                        <small class="text-muted">
                            Already Have an Account?<a class="ml-2" href="{% url 'login'%}">Login</a>
                        </small>
                  </div>
              </div>
          </div>
      </div>
  </div>
    </div>
  </div>
</div>
{% endblock %}
